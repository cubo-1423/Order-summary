<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">

<section class="image"></section>

  <main class="container-principal">
    
      <div class="order">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audioboooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <div class="contenido">
          <div class="icon-music">
            <img src="images/icon-music.svg" alt="icon-music">
            
            <div class="plan">
              <strong>Annual Plan</strong>
              <p class="year">$59.99/year</p>
            </div>
          </div>
          
          <div class="change">  
            <a href="#">Change</a>  
          </div> 
      </div>

      <div class="botones">
        <button type="button" class="boton-payment">
          Proceed to Payment
        </button>
        <button type="button" class="boton-cancel">
          Calcel Order
        </button>
  </main>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
